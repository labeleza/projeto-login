<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!-- Aqui vai uma imagem na CSS -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Fa√ßa login para acessar sua conta</p>
                <form action="#" method="POST" autocomplete="on">
                    <label for="iemail">Email</label>
                    <div id="email">
                        <input 
                        type="email" 
                        name="email" 
                        id="iemail" 
                        required
                        autofocus
                        autocomplete="email">
                    </div>

                    <label for="ipass">Password</label>
                    <div id="password">
                        <input 
                        type="password" 
                        name="pass" 
                        id="ipass" 
                        required
                        autocomplete="new-password">
                    </div>

                    <div id="login-button">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
